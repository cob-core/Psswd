<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate secure and memorable passwords locally with Psswd, perfect for IT professionals and personal use. No data stored.">
    <meta name="keywords" content="password generator, secure password, generate passwords, Psswd, IT passwords">

    <!-- Open Graph Meta Tags: Show how the site is displayed when shared. -->
    <meta property="og:title" content="Psswd | Secure and Memorable Password Generator">
    <meta property="og:description" content="Generate secure and memorable passwords locally with Psswd. Perfect for IT and personal use.">
    <meta property="og:image" content="path/to/image.png">
    <meta property="og:url" content="https://www.psswd.com">    

    <title>Psswd | Local, Memorable Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 id="site-title">Psswd</h1>
        <h2 id="site-tagline" class="tagline">Memorable passwords, generated locally. Perfect for IT use.</h2>
        <h3 class="tagline" style="font-size: 1em;">Select your length, click generate, voil√†!</h3>
        <p>All passwords meet Microsoft Complexity Requirements.</p>
        <label for="length">Password Length:</label>
        <input type="number" id="length" aria-labelledby="length-label" min="8" max="32" value="12">
        <p id="length-label" class="warning">Please note password length is suggestive, not declarative.</p>

        <button id="generate" aria-label="Generate Password">Generate Password</button>

        <div class="result">
            <h2>Your Password:</h2>
            <label for="password" class="sr-only">Generated Password</label>
            <input type="text" id="password" readonly aria-labelledby="password-label">
            <div class="button-group">
                <button id="copy" onclick="copyPassword()" aria-label="Copy Password">Copy</button>
                <button id="copyFormat" onclick="copyFormattedPassword()" aria-label="Copy & Format Password">Copy & Format</button>
            </div>
        </div>

        <div class="history">
            <h2>Password History</h2>
            <div id="passwordHistory" aria-labelledby="history-label"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
